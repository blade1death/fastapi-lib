                            <div class="search__panel__list search__panel_title search__panel__list_active">

                                    <div class="img"><img src="https://cv1.litres.ru/pub/c/cover_415/5807213.webp" alt="Onegin"></div>
                                    <div class="author">
                                        <div class="heading">Автор и название</div><div class="search__descr"><div class="author_name">{{ book.title }}</div><div class="author_book">"{{ book.author }}"</div></div>
                                    </div>
                                    <div class="years"><div class="heading">Год</div><div class="search__descr"><div class="years_public">1234</div></div></div>
                                    <div class="pages"><div class="heading">Стр.</div><div class="search__descr"><div class="pages_book">{{ book.category }}</div></div></div>
                                </div>
